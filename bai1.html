<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 | Noa</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào số a: ");
        var b = prompt("Nhập vào số b: ");

        if(a % b == 0){
            alert("A chia hết cho B");
        }else alert("A không chia hết cho B");
    </script>
</body>
</html>
