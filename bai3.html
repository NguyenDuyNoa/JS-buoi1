<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 | Noa</title>
</head>

<body>
    <script>
        var songuyen = prompt("Nhập vào một số nguyên bất kỳ")

        if (songuyen > 0) {
            alert("Số nguyên bạn nhập vào là số lớn hơn 0")
        } else if (songuyen < 0) {
            alert("Số nguyên bạn nhập vào là số nhỏ hơn 0")
        } else alert("Đây là số 0")

    </script>
</body>

</html>
