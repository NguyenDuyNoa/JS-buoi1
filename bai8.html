<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8 | Noa</title>
</head>

<body>
    <script>
        var tuoi = parseInt(prompt("Nhập vào số nguyên bất kỳ"));
        if (0 < tuoi && tuoi < 120) {
            alert("Số bạn nhập vào là tuổi của 1 người")
        } else {
            alert("Đây không phải là tuổi của một người")
        }
    </script>
</body>

</html>
