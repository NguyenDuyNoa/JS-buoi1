<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9 | Noa</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập vào số thực a"));
        var b = parseFloat(prompt("Nhập vào số thực b"));
        var c = parseFloat(prompt("Nhập vào số thực c"));

        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            alert("a , b , c là 3 cạnh của một tam giác");
        } else {
            alert("a , b , c không phải là 3 cạnh của một tam giác");
        }
    </script>
</body>

</html>
