<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 | Noa</title>
</head>

<body>
    <script>
        var songuyen1 = prompt("Nhập vào số nguyên thứ nhất")
        var songuyen2 = prompt("Nhập vào số nguyên thứ hai")
        var songuyen3 = prompt("Nhập vào số nguyên thứ ba")

       var max = songuyen1;
       if(songuyen2 > max){
        max = songuyen2;
       }
       if (songuyen3 > max){
        max = songuyen3;
       }

       alert("Số lớn nhất trong 3 số là: " + max)
    </script>
</body>

</html>
