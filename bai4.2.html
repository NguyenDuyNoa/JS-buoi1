<body>
    <script>
        var chieudai = parseFloat(prompt("Nhập vào chiều dài"));
        var chieurong = parseFloat(prompt("Nhập vào chiều rộng"));

        var dientich = chieudai * chieurong;

        alert("Diện tích hình chữ nhật là: " + dientich)
    </script>
