<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7.2 | Noa</title>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập vào số a"));
        var b = parseFloat(prompt("Nhập vào số b"));
        var c = parseFloat(prompt("Nhập vào số c"));

        var delta = b * b - 4 * a * c;

        if (delta > 0) {
            alert("Phương trình bậc 2 có dạng: " + a + "x2" + " + " + b + "x" + " + " + c + " =" + " 0" + '\n' +
                "x1 = " + ((-b + Math.sqrt(delta)) / (2 * a)) + "\n" +
                "x2 = " + ((-b - Math.sqrt(delta)) / (2 * a)));
        } else if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert("Phương trình bậc 2 có dạng: " + a + "x2" + " + " + b + "x" + " + " + c + " =" + " 0" + '\n' +
                "x1 = x2 = " + (-b / 2 * a));
        }
    </script>
</body>

</html>
